retriever:
  k: 4

llm:
  model: llama3.2
  temperature: 0.0
  max_tokens: 512

prompt:
  system: |
    You are a medical assistant.
    You must answer strictly using the provided context.
    If the answer is not present in the context, say:
    "I do not have sufficient information to answer this question."

  human: |
    Context:
    {context}

    Question:
    {question}

    Answer with citations in the form [PAGE=x].